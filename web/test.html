<!DOCTYPE html>
<html>
<head>
	<title>Exemple de champ de saisie de date Bootstrap</title>
	<!-- Inclure les fichiers CSS de Bootstrap et Datepicker -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Champ de saisie de date Bootstrap</h1>
		<form>
			<div class="form-group">
				<label for="date">Date :</label>
				<input type="text" class="form-control datepicker" id="date" placeholder="Sélectionnez une date">
			</div>
			<button type="submit" class="btn btn-primary">Soumettre</button>
		</form>
	</div>

	<!-- Inclure les fichiers JavaScript de Bootstrap et Datepicker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

	<!-- Initialiser le plugin de sélection de date -->
	<script>
		$(document).ready(function(){
			$('.datepicker').datepicker({
				format: 'yyyy-mm-dd',
				todayHighlight: true,
				autoclose: true
			});
		});
	</script>
</body>
</html>
